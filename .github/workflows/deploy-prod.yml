name: Firebase Deploy

on:
  push:
    branches:
      - main  # Деплой срабатывает при пуше в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Проверяем репозиторий
    - name: Checkout repository
      uses: actions/checkout@v3

    # Устанавливаем Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Или версия Node.js, используемая в проекте

    # Устанавливаем зависимости
    - name: Install dependencies
      run: npm install

    # Устанавливаем Firebase CLI
    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    # Выполняем деплой на Firebase Hosting
    - name: Deploy to Firebase Hosting
      env:  # Указываем учетные данные Firebase
        FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      run: |
        firebase deploy --only hosting
